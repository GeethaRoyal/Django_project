{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <!-- DATA TABLE -->
        <h2 class="heading-title m-b-35">{{ lsit.name }} </h2>
        <div>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fbookpeopleteens.files.wordpress.com%2F2014%2F04%2Fdivergent-movie-poster.jpg&f=1&nofb=1" height="500" width="300" >
        </div>
        <div>
            <p class="director-note">
            </p>
        </div>

        <h3 class="title-3 m-b-45">Director: <a href="/imdb/director/{{ lsit.id }}/">{{ lsit.director.name }}</a></h3>

        <h3 class="title-5 m-b-45">Actors</h3>
        <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
                <thead>
                <tr>
                    <th>Actor id</th>
                    <th>Name</th>
                    <th>Gender</th>
                </tr>
                </thead>
                <tbody>
                {% for data in movies_list %}
                <tr class="tr-shadow">
                    <td>{{ data.actor.actor_id }}</td>
                    <td >
                        <a href="/imdb/actor/{{ data.actor.actor_id }}/">{{ data.actor.name }}</a>
                    </td>
                    <td>{{data.actor.gender}}</td>
                </tr>
                {% endfor %}
                <tr class="spacer"></tr>
                </tbody>
            </table>
        </div>
        <!-- END DATA TABLE -->
    </div>
</div>

{% endblock %}
