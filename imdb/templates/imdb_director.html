{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-12">
        <!-- DATA TABLE -->
        <h2 class="heading-title m-b-35">{{ lsit.name }}</h2>
        <div>
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse1.mm.bing.net%2Fth%3Fid%3DOIP.S0tHAtiKThvnQQG5hu2JywHaLG%26pid%3DApi&f=1" height="300" width="300">
        </div>
        <div>
            <p class="director-note">
            </p>
        </div>

        <h3 class="title-5 m-b-45">Movies</h3>
        <div class="table-responsive table-responsive-data2">
            <table class="table table-data2">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Release Date</th>
                    <th>Average Rating</th>
                    <th>Collections(in Crores.)</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                {% for data in movies_list %}
                <tr class="tr-shadow">
                    <td class="desc">
                        <a href="/imdb/movie/{{ data.movie_id }}/">{{ data.name }}</a>
                    </td>
                    <td>{{ data.year_of_release }}</td>
                    <td>
                        <span class="status--high">{{data.avg_rate }}</span>
                    </td>
                    <td>{{ data.collections }}â‚¹</td>
                </tr>
                {% endfor %}
                <tr class="spacer"></tr>
                </tbody>
            </table>
        </div>
        <!-- END DATA TABLE -->
    </div>
</div>

{% endblock %}
